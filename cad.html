                        <legend>Faça seu cadastro:</legend>
                    <form action="cadastro.php" method="post">
                        <p>
                            <label for="inome">Nome Completo:</label>
                            <input type="text" id="inome" name="nome" required autocomplete="name">
                        </p>
                        <p>
                            <label for="iusuario">Usuário:</label>
                            <input type="text" id="iusuario" name="usuario" required autocomplete="nickname">
                        </p>

                            <label for="iemail">Email:</label>
                            <input type="email" id="iemail" name="email" required placeholder="#@exemplo.com" autocomplete="email">
                        </p>
                        <p>
                            <label for="isenha">Senha:</label>
                            <input type="password" id="isenha" name="senha" required minlength="6" maxlength="12" placeholder="mín 6 e máx 12 caracteres" autocomplete="new-password">
                        </p>
                        <p><button id="cadbutt" type="submit">Cadastrar</button>
                            <button id="cadbutt" type="reset">Limpar</button></p>

                    </form>
